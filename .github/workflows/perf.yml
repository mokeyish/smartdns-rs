name: Performance

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - release/**
    paths:
      - "Cargo.toml"
      - "src/**"
      - "contrib/perf/**"
      - ".github/workflows/perf.yml"
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"
      - "src/**"
      - "contrib/perf/**"
      - ".github/workflows/perf.yml"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  perf:
    name: perf (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          rust_toolchain: stable
          install_cross: "false"
          install_wix: "false"
          install_cargo_edit: "false"
          install_patch_crate: "false"

      - name: Build smartdns release binary
        run: just build --release --features disable_icmp_ping

      - name: Run performance suite
        run: |
          python3 contrib/perf/run_perf_suite.py \
            --binary target/release/smartdns \
            --duration-sec 8 \
            --concurrency 64 \
            --timeout-ms 500 \
            --hosts-records 12000 \
            --lease-records 2000 \
            --prefill-domains 3000 \
            --repeats 1 \
            --output-json artifacts/perf/results.json \
            --output-md artifacts/perf/summary.md

      - name: Publish summary
        run: cat artifacts/perf/summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Publish summary to PR comment
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- smartdns-perf-report -->';
            const summaryPath = 'artifacts/perf/summary.md';
            let summary = fs.readFileSync(summaryPath, 'utf8');
            const maxCommentLength = 60000;
            if (summary.length > maxCommentLength) {
              summary = summary.slice(0, maxCommentLength) + '\n\n... (truncated)';
            }

            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              marker,
              '## SmartDNS Performance Report',
              '',
              summary,
              '',
              `> Workflow run: [#${context.runNumber}](${runUrl})`,
            ].join('\n');

            const issue_number = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(
              (c) =>
                c.user?.type === 'Bot' &&
                typeof c.body === 'string' &&
                c.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body,
              });
            }

      - name: Upload perf artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-results
          path: artifacts/perf/
          if-no-files-found: error
